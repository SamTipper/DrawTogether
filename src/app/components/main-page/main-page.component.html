<div class="grid grid-cols-8 mt-6 ml-2">
    <div class="col-span-1">
        <div class="flex flex-col space-y-2">
            <div class="w-full max-w-sm min-w-[200px]">
                <input 
                    [(ngModel)]="currentColourRGB['R']" 
                    (ngModelChange)="onColorChange()"
                    class="text-center bg-transparent placeholder:text-red-400 text-red-700 text-sm border border-red-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-red-500 hover:border-red-300 shadow-sm focus:shadow" 
                    type="number"
                    value="0"
                    min="0"
                    max="255"
                />
            </div>
            
            <div class="w-full max-w-sm min-w-[200px]">
                <input 
                    [(ngModel)]="currentColourRGB['G']" 
                    (ngModelChange)="onColorChange()"
                    class="text-center bg-transparent placeholder:text-green-400 text-green-700 text-sm border border-green-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-green-500 hover:border-green-300 shadow-sm focus:shadow" 
                    type="number"
                    value="0"
                    min="0"
                    max="255"
                />
            </div>

            <div class="w-full max-w-sm min-w-[200px]">
                <input 
                    [(ngModel)]="currentColourRGB['B']" 
                    (ngModelChange)="onColorChange()"
                    class="text-center bg-transparent placeholder:text-blue-400 text-blue-700 text-sm border border-blue-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-blue-500 hover:border-blue-300 shadow-sm focus:shadow" 
                    type="number"
                    value="0"
                    min="0"
                    max="255"
                />
            </div>
        </div>

        <div 
            class="border-2 min-h-16 max-w-20 mt-2" #colourPreview
            [ngStyle]="{'background-color': getRGBPreview()}"
        >

        </div>
    </div>

    <div class="col-span-7">    
        <canvas class="canvas border-4 border-black rounded-lg" draggable="false" #canvas></canvas>
    </div>
</div>
<button class="sticky bottom-1 left-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="clearCanvas()">
    CLEAR
</button>
